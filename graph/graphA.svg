<svg version="1.1"
  width="1500" height="800" viewBox="-100 -700 1500 800"
  xmlns="http://www.w3.org/2000/svg">

  <rect x="-100" y="-700" width="1500" height="800" fill="#f0f0f0"/>

  <g stroke="#595959">
    <path d="M 0 0 V -700"/>
    <path d="M 100 0 V -700"/>
    <path d="M 200 0 V -700"/>
    <path d="M 300 0 V -700"/>
    <path d="M 400 0 V -700"/>
    <path d="M 500 0 V -700"/>
    <path d="M 600 0 V -700"/>
    <path d="M 700 0 V -700"/>
    <path d="M 800 0 V -700"/>
    <path d="M 900 0 V -700"/>
    <path d="M 1000 0 V -700"/>
    <path d="M 1100 0 V -700"/>
    <path d="M 1200 0 V -700"/>
  </g>

  <g id="baselineArea" stroke="#595959">

  </g>

  <g id="lineArea">
    <!--ライン描画位置-->
  </g>

  <g id="dotArea">
    <!--ドット描画位置-->
  </g>

  <g id="axisLabelArea" style = "font-family: Century Gothic; font-size: 16px">

  </g>

  <g style = "font-family: Century Gothic; font-size: 16px">
    <text x="0" y="15" text-anchor="middle">1960</text>
    <text x="100" y="15" text-anchor="middle">1965</text>
    <text x="200" y="15" text-anchor="middle">1970</text>
    <text x="300" y="15" text-anchor="middle">1975</text>
    <text x="400" y="15" text-anchor="middle">1980</text>
    <text x="500" y="15" text-anchor="middle">1985</text>
    <text x="600" y="15" text-anchor="middle">1990</text>
    <text x="700" y="15" text-anchor="middle">1995</text>
    <text x="800" y="15" text-anchor="middle">2000</text>
    <text x="900" y="15" text-anchor="middle">2005</text>
    <text x="1000" y="15" text-anchor="middle">2010</text>
    <text x="1100" y="15" text-anchor="middle">2015</text>
    <text x="1200" y="15" text-anchor="middle">2020 (年)</text>

    <text x="-80" y="-670" text-anchor="middle">(人)</text>
  </g>

  <g id="labelArea" style = "font-family: Source Han Sans; font-size: 16px">
    <!--ラベル描画位置-->
  </g>

  <g>
    <text id="graphTitle" x="600" y="60" text-anchor="middle" font-family="Yu Gothic" font-size="28px">---の市の人口推移(A)</text>
    <g class="zoomBtn" id="plus">
      <path d="M 1320 -650 l 40 0 l 0 40 l -40 0 l 0 -40" stroke="#000" fill="#fff" style="cursor: pointer;"></path>
      <path d="M 1325 -630 l 30 0 m -15 -15 l 0 30" stroke="#05a" stroke-width="7" fill-opacity="0" style="cursor: pointer;"></path>
    </g>
    <g class="zoomBtn" id="minus">
      <path d="M 1320 -580 l 40 0 l 0 40 l -40 0 l 0 -40" stroke="#000" fill="#fff" style="cursor: pointer;"></path>
      <path d="M 1325 -560 l 30 0" stroke="#05a" stroke-width="7" fill-opacity="0" style="cursor: pointer;"></path>
    </g>
    <g id="slider">
      <path d="M 1340 -500 V -180" stroke="#aaa" stroke-width="10" stroke-linecap="round"></path>
      <path id="slideKnob" d="M 1325 -510 l 30 0 l 0 20 l -30 0 l 0 -20" fill="#05a" style="cursor: pointer;"></path>
    </g>
  </g>

  <g id="highlightArea">

  </g>

  <g>
    <path class="popup" d="M 0 0 l -10 -10 l -40 0 l 0 -70 l 100 0 l 0 70 l -40 0 l -10 10" stroke="#000" fill="#fff" transform="translate(0, 0)" display="none"></path>
    <text class="popup" id="popupText1" x="0" y="-60" text-anchor="middle" font-family="Yu Gothic" font-size="14px" display="none">---市</text>
    <text class="popup" id="popupText2" x="0" y="-40" text-anchor="middle" font-family="Yu Gothic" font-size="14px" display="none">1960年</text>
    <text class="popup" id="popupText3" x="0" y="-20" text-anchor="middle" font-family="Yu Gothic" font-weight="bold" font-size="14px" display="none">123456</text>
  </g>

  <g id="mouseoverArea">

  </g>

</svg>
