<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="合併などで変化した過去の市区町村の境界線を表示できる地図です。平成の大合併・昭和の大合併(一部地域)に対応。">
  <title>市区町村境界時系列マップ</title>
  <link rel="canonical" href="https://hanishina.github.io/maps/historymap.html"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZC2WPE0KKJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZC2WPE0KKJ');
  </script>

  <link href="historymap.css" rel="stylesheet" type="text/css">
  <link href="loader.css" rel="stylesheet" type="text/css">
  <link href="dateselector.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src="./Plugins/L.Map.Sync.js"></script>
  <script src="./Plugins/Leaflet.VectorGrid.bundled.js"></script>
  <script src="https://unpkg.com/leaflet.gridlayer.googlemutant@latest/dist/Leaflet.GoogleMutant.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA05mQQCiqSlagtiU7Z0NoeX3n1snBdg44" async defer></script>
  <script src="https://kit.fontawesome.com/04cffbc1d1.js" crossorigin="anonymous"></script>
  <script src="./dateselector.js"></script>

  <script src="./historymap.js"></script>

</head>

<body onload="init()">
  <div class="header">
    <div class="title">市区町村境界時系列マップ(仮)</div>
    <div><i class="far fa-question-circle" style="color: #05a"></i><a href="./about.html" target="_blank">このページについて(操作説明)</a> / <i class="fas fa-home" style="color: #05a"></i><a href="./">トップページ</a></div>
  </div>

  <div class="mapCont">
    <div id="containerA" style="position: relative;">
      <div id="loaderCoverA" class="loaderCover"></div>
      <div id="loaderBGA" class="loaderBG"></div>
      <div id="loaderA" class="loader"></div>
      <div id="mapA"></div>
      <form id="dateSelectorA">
        <select class="year"></select>
        <select class="month"></select>
        <select class="date"></select>
        <input type="button" class="commit" value="表示更新"/>
      </form>
    </div>
    <div id="containerB" style="position: relative;">
      <div id="loaderCoverB" class="loaderCover"></div>
      <div id="loaderBGB" class="loaderBG"></div>
      <div id="loaderB" class="loader"></div>
      <div id="mapB"></div>
      <form id="dateSelectorB">
        <select class="year"></select>
        <select class="month"></select>
        <select class="date"></select>
        <input type="button" class="commit" value="表示更新"/>
      </form>
    </div>
  </div>
  <div><input type="checkbox" id="dual" name="dual"/><label for="dual">2画面表示</label></div>
  <div>[1947/5/3以降のデータを表示可能]関東地方、山梨県、長野県、岐阜県、静岡県、愛知県、近畿地方<br>
  [1970/4/1以降のデータを表示可能]上記以外の地域</div>
</body>
</html>
